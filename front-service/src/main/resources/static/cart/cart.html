<div>
    <p></p>
    <h3>Корзина</h3>
    <table class="table table-hover">
        <tr>
            <td>Название товара</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итого</td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
    <p>
        <button class="btn btn-secondary" ng-click="clearCart()">Очистить корзину</button>
    </p>

    <p></p>
    <h3>Детали заказа</h3>
    <form novalidate>
        <input class="form-control" type="text" placeholder="Номер телефона получателя" ng-model="orderDetails.phone">
        <p></p>
        <select class="form-control" placeholder="Страна"
                ng-model="orderDetails.country"
                ng-options="country.name for country in countries"
                ng-change="getCities()">
        </select>
        <p></p>
        <select class="form-control" placeholder="Город"
                ng-model="orderDetails.city"
                ng-options="city.name for city in cities"
                data-ng-disabled="!isCountrySet()">
        </select>
        <p></p>
        <input class="form-control" type="text" placeholder="Улица, дом" ng-model="orderDetails.address" data-ng-disabled="!isCitySet()">
        <p></p>
        <input class="form-control" type="text" placeholder="Индекс" ng-model="orderDetails.postalCode" data-ng-disabled="!isCitySet()">
        <p></p>
    </form>

    <button class="btn btn-primary" ng-click="checkOut()" ng-show="isUserLoggedIn() && cart.items.length > 0">Оформить заказ</button>
    <button class="btn btn-secondary" ng-click="disabledCheckOut()" ng-show="!isUserLoggedIn() && cart.items.length > 0">Оформить заказ</button>
</div>
